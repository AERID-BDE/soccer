services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      # Mount data.json for persistence
      - ./public/data.json:/app/public/data.json
    environment:
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
    stdin_open: true
    tty: true

